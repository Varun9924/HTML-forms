<!DOCTYPE html>

<head>
    <h1> Forms in html</h1>
</head>

<body>
    <fieldset>
        <legend>Personal Information:</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name" required autofocus>
        <br><br>
        Email:
        <input type="email">
        <br><br>
        Password:
        <input type="password">
        <br><br>
        Birthdate:
        <input type="date" id="birthdate" name="user_birthdate">
        <br><br>
        Gender:
        <input type="radio">
        Male
        <input type="radio">
        Female
        <input type="radio">
        Other
        <br>
    </fieldset>
    <br>
    <fieldset>
        <br>
        <legend>Contact Information:</legend>
        Address:
        <textarea></textarea>
        <br><br>
        Phone:
        <input type="tel">
        <br><br>
        Website:
        <input type="url">
        <br><br>
    </fieldset>
    <br>
    <fieldset>
        <legend> Profile Picture:</legend>
        <br>
        <input type="file">
        <br>
    </fieldset>
    <br><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

</body>
